        <script type="text/javascript">
            $(document).ready(function () {
                $('.table tr').bind('click', function () {
                    var href = $(this).find("a").attr("href");
                    if (href) {
                        window.location = href;
                    }
                });
            });

            function showLoadingBar(text) {
                document.getElementById("loadingImageSpan").innerHTML = '<img src="${facesContext.externalContext.requestContextPath}/images/loading26.gif"/>' + text;
                return true;
            }

            function hideLoadingBar() {
                $('#loadingImageSpan').html('');
            }

            $(document).ready(function () {
                $('a').each(function (index) {
                    var me = $(this);
                    var href = me.attr('href');
                    me.attr('href', '#');
                    me.click(function () {
                        if (href.indexOf('javascript') == -1) {
                            if (href.length != 1) {
                                $('#dialog-wait').html('<span style="color: white; vertical-align: middle;"><img src="${facesContext.externalContext.requestContextPath}/images/loading26.gif"/>Loading, Please wait...</span>');
                                $('#dialog-wait').dialog({
                                    modal: true,
                                    dialogClass: 'waitDialog',
                                    height: 70,
                                    width: 200
                                });
                            }
                        }
                        document.location = href;
                    });
                });
            });
        </script>

        <script type="text/javascript">
            document.documentElement.className = 'js';
