<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pass="http://java.sun.com/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">
    <table class="table table-striped table-bordered" id="table-3">
        <tr>
            <th style="width: 25%;">
                #{msgs.firstName}
            </th>
            <td>
                <p:inputText style="width: 100%;" value="#{contact.clientContactFirstName}"/>
            </td>
            <th style="width: 25%;">
                #{msgs.lastName}
            </th>
            <td>
                <p:inputText style="width: 100%;" value="#{contact.clientContactLastName}"/>
            </td>
        </tr>
        <tr>
            <th>
                #{msgs.phone}
            </th>
            <td>
                <p:inputText style="width: 100%;" value="#{contact.clientContactPhone}"/>
            </td>
            <th>
                #{msgs.email}
            </th>
            <td>
                <p:inputText style="width: 100%;" value="#{contact.clientContactEmail}"/>
            </td>
        </tr>
        <tr>
            <th>
                #{msgs.address}
            </th>
            <td colspan="3">
                <p:inputText style="width: 100%" value="#{contact.clientContactAddress}"/>
            </td>
        </tr>
        <tr>
            <th>
                #{msgs.address2}
            </th>
            <td colspan="3">
                <p:inputText style="width: 100%" value="#{contact.clientContactAddress2}"/>
            </td>
        </tr>
        <tr>
            <th>
                #{msgs.cityStateZip}
            </th>
            <td colspan="3">
                <p:inputText style="width: 60%" value="#{contact.clientContactCity}"/>
                <p:inputText style="width: 15%" value="#{contact.clientContactState}"/>
                <p:inputText style="width: 25%" value="#{contact.clientContactZip}"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p:selectBooleanCheckbox id="emailOnLoginChk" value="#{contact.clientContactEmailOnLogin}" itemLabel="#{msgs.notifyOnGuardCheckin}">
                    <f:ajax execute="@this" event="click" immediate="true"></f:ajax>
                </p:selectBooleanCheckbox>
            </td>
            <td colspan="2">
                <p:selectBooleanCheckbox id="emailOnIncidentChk" value="#{contact.clientContactEmailOnIncident}" itemLabel="#{msgs.notifyOnIncident}">
                    <f:ajax execute="@this" event="click" immediate="true"></f:ajax>
                </p:selectBooleanCheckbox>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p:selectBooleanCheckbox id="emailOnODRChk" value="#{contact.clientContactIncludeDailyOdr}" itemLabel="#{msgs.emailODR}">
                    <f:ajax execute="@this" event="click" immediate="true"></f:ajax>
                </p:selectBooleanCheckbox>
            </td>
            <td colspan="2">
                <p:selectBooleanCheckbox id="emailOnTrackingChk" value="#{contact.clientContactIncludeDailyTracking}" itemLabel="#{msgs.sendTrackingReport}">
                    <f:ajax execute="@this" event="click" immediate="true"></f:ajax>
                </p:selectBooleanCheckbox>
            </td>
        </tr>
    </table>
</ui:composition>
